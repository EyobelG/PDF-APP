<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live PDF Editor</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }
    #toolbar {
      width: 70px;
      background: #2b2b2b;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }
    #toolbar button {
      background: none;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    #toolbar button.active {
      background: #555;
      border-radius: 8px;
    }
    #editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    canvas {
      background: white;
      cursor: crosshair;
      transition: transform 0.2s ease;
    }
    #status {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    #colorPicker {
      margin-top: 10px;
    }
    #cursor {
      position: absolute;
      width: 2px;
      background: black;
      animation: blink 1s step-end infinite;
      pointer-events: none;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="selectTool">üñ±Ô∏è</button>
    <button id="textTool">‚úèÔ∏è</button>
    <button id="drawTool">üñäÔ∏è</button>
    <button id="zoomIn">‚ûï</button>
    <button id="zoomOut">‚ûñ</button>
    <input type="color" id="colorPicker" value="#000000">
    <button id="savePdf">üíæ</button>
  </div>
  <div id="editor">
    <canvas id="pdfCanvas"></canvas>
    <div id="cursor" hidden></div>
    <div id="status">Load a PDF to start editing.</div>
  </div>
  <input type="file" id="fileInput" accept="application/pdf" hidden>

  <script>
    const fileInput = document.getElementById('fileInput');
    const pdfCanvas = document.getElementById('pdfCanvas');
    const ctx = pdfCanvas.getContext('2d');
    const cursor = document.getElementById('cursor');
    const statusText = document.getElementById('status');
    const colorPicker = document.getElementById('colorPicker');

    let pdfDoc = null;
    let currentPage = 0;
    let zoom = 1.0;
    let tool = null;
    let textBuffer = "";
    let cursorPos = null;
    let drawing = false;
    let drawColor = "#000000";
    let texts = [];
    let strokes = [];

    document.getElementById('textTool').onclick = () => setTool('text');
    document.getElementById('drawTool').onclick = () => setTool('draw');
    document.getElementById('selectTool').onclick = () => setTool(null);
    document.getElementById('zoomIn').onclick = () => changeZoom(1.1);
    document.getElementById('zoomOut').onclick = () => changeZoom(0.9);
    document.getElementById('savePdf').onclick = saveEditedPdf;
    colorPicker.oninput = e => drawColor = e.target.value;

    function setTool(newTool) {
      tool = newTool;
      document.querySelectorAll('#toolbar button').forEach(b => b.classList.remove('active'));
      if (newTool) document.getElementById(newTool + 'Tool')?.classList.add('active');
      if (newTool !== 'text') {
        hideCursor();
        textBuffer = "";
      }
      updateStatus(`Tool: ${tool || 'select'}`);
    }

    function updateStatus(msg) {
      statusText.textContent = msg;
    }

    async function loadPdf(file) {
      const arrayBuffer = await file.arrayBuffer();
      pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      renderPage(0);
    }

    async function renderPage(pageNum) {
      currentPage = pageNum;
      const page = pdfDoc.getPage(pageNum);
      const { width, height } = page.getSize();
      pdfCanvas.width = width;
      pdfCanvas.height = height;
      pdfCanvas.style.transform = `scale(${zoom})`;
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, width, height);

      // render page content as an image
      const tempDoc = await PDFLib.PDFDocument.create();
      const [copied] = await tempDoc.copyPages(pdfDoc, [pageNum]);
      tempDoc.addPage(copied);
      const pdfBytes = await tempDoc.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      const img = new Image();
      img.onload = () => {
        ctx.drawImage(img, 0, 0, width, height);
        redrawEdits();
        URL.revokeObjectURL(url);
      };
      img.src = url;
      updateStatus(`Page ${pageNum + 1} / ${pdfDoc.getPageCount()}`);
    }

    function redrawEdits() {
      for (let s of strokes) {
        ctx.strokeStyle = s.color;
        ctx.beginPath();
        ctx.moveTo(s.path[0].x, s.path[0].y);
        for (let p of s.path.slice(1)) ctx.lineTo(p.x, p.y);
        ctx.stroke();
      }
      for (let t of texts) {
        ctx.fillStyle = t.color;
        ctx.font = "16px sans-serif";
        ctx.fillText(t.text, t.x, t.y);
      }
    }

    pdfCanvas.addEventListener('click', (e) => {
      if (tool === 'text') {
        const rect = pdfCanvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) / zoom;
        const y = (e.clientY - rect.top) / zoom;
        cursorPos = { x, y };
        showCursorAt(x, y);
        textBuffer = "";
      }
    });

    document.addEventListener('keydown', (e) => {
      if (tool === 'text' && cursorPos) {
        if (e.key === "Enter") {
          texts.push({ x: cursorPos.x, y: cursorPos.y, text: textBuffer, color: drawColor });
          textBuffer = "";
          hideCursor();
        } else if (e.key === "Backspace") {
          textBuffer = textBuffer.slice(0, -1);
        } else if (e.key.length === 1) {
          textBuffer += e.key;
        }
        redraw();
      }
    });

    pdfCanvas.addEventListener('mousedown', (e) => {
      if (tool === 'draw') {
        drawing = true;
        const { x, y } = getMousePos(e);
        strokes.push({ color: drawColor, path: [{ x, y }] });
      }
    });

    pdfCanvas.addEventListener('mousemove', (e) => {
      if (drawing && tool === 'draw') {
        const { x, y } = getMousePos(e);
        const path = strokes[strokes.length - 1].path;
        path.push({ x, y });
        redraw();
      }
    });

    pdfCanvas.addEventListener('mouseup', () => drawing = false);

    function getMousePos(e) {
      const rect = pdfCanvas.getBoundingClientRect();
      return {
        x: (e.clientX - rect.left) / zoom,
        y: (e.clientY - rect.top) / zoom
      };
    }

    function redraw() {
      renderPage(currentPage);
      if (tool === 'text' && cursorPos) {
        ctx.fillStyle = drawColor;
        ctx.font = "16px sans-serif";
        ctx.fillText(textBuffer, cursorPos.x, cursorPos.y);
        moveCursor(cursorPos.x + ctx.measureText(textBuffer).width + 2, cursorPos.y - 16);
      }
    }

    function showCursorAt(x, y) {
      cursor.hidden = false;
      moveCursor(x, y - 16);
    }

    function moveCursor(x, y) {
      cursor.style.left = `${x * zoom + pdfCanvas.offsetLeft}px`;
      cursor.style.top = `${y * zoom + pdfCanvas.offsetTop}px`;
      cursor.style.height = `16px`;
      cursor.style.background = drawColor;
    }

    function hideCursor() {
      cursor.hidden = true;
    }

    function changeZoom(factor) {
      zoom *= factor;
      pdfCanvas.style.transform = `scale(${zoom})`;
      if (cursorPos) moveCursor(cursorPos.x, cursorPos.y - 16);
    }

    async function saveEditedPdf() {
      const newPdf = await PDFLib.PDFDocument.create();
      const [page] = await newPdf.copyPages(pdfDoc, [currentPage]);
      newPdf.addPage(page);
      const p = newPdf.getPages()[0];
      const font = await newPdf.embedFont(PDFLib.StandardFonts.Helvetica);

      for (let t of texts) {
        p.drawText(t.text, { x: t.x, y: t.y, size: 16, color: PDFLib.rgb(0, 0, 0) });
      }

      const bytes = await newPdf.save();
      const blob = new Blob([bytes]);
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'edited.pdf';
      a.click();
    }

    pdfCanvas.addEventListener('dblclick', () => fileInput.click());
    fileInput.addEventListener('change', (e) => loadPdf(e.target.files[0]));

  </script>
</body>
</html>
